<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" />
        
        <label for="unit">Select Input Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        
        <label for="outputUnit">Select Output Unit:</label>
        <select id="outputUnit">
            <option value="celsius">Celsius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperature").value);
            const inputUnit = document.getElementById("unit").value;
            const outputUnit = document.getElementById("outputUnit").value;
            let result;

            if (inputUnit === "celsius") {
                if (outputUnit === "kelvin") {
                    result = temperatureInput + 273.15;
                } else if (outputUnit === "fahrenheit") {
                    result = (temperatureInput * 9/5) + 32;
                } else {
                    result = temperatureInput;
                }
            } else if (inputUnit === "kelvin") {
                if (outputUnit === "celsius") {
                    result = temperatureInput - 273.15;
                } else if (outputUnit === "fahrenheit") {
                    result = (temperatureInput - 273.15) * 9/5 + 32;
                } else {
                    result = temperatureInput;
                }
            } else if (inputUnit === "fahrenheit") {
                if (outputUnit === "celsius") {
                    result = (temperatureInput - 32) * 5/9;
                } else if (outputUnit === "kelvin") {
                    result = (temperatureInput - 32) * 5/9 + 273.15;
                } else {
                    result = temperatureInput;
                }
            }

            document.getElementById("result").textContent = `Result: ${result.toFixed(2)} ${outputUnit}`;
        }
    </script>
</body>
</html>
